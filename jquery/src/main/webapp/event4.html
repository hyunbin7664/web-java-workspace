<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
	<h1>이벤트 처리</h1>
	<div>
		<div id="box-btn">
			<button data-panel-id="#panel-1">버튼1</button>
			<button data-panel-id="#panel-2">버튼2</button>
			<button data-panel-id="#panel-3">버튼3</button>
		</div>
		<div id="box-panel">
			<div id="panel-1">
				<h3>첫번째 패널</h3>
				<p>첫번째 패널입니다.</p>
			</div>
			<div id="panel-2">
				<h3>두번째 패널</h3>
				<p>철번째 패널입니다.</p>
			</div>
			<div id="panel-3">
				<h3>세번째 패널</h3>
				<p>세번째 패널입니다.</p>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		// 페이지가 로딩되면 모든 패널을 감춘다.
		$("#box-panel > div").hide();
		
		// 버튼을 클릭하면 해당 패널을 표시한다.
		$("#box-btn button").click(function() {
			$("#box-panel > div").hide();
			
			let id = $(this).attr("data-panel-id");
			$(id).show()
		});
		
		/*
			선택된 엘리먼트에서 이벤트 강제발생시키기
				$(선택자).trigger("click")
				$(선택자).click();
		*/
		$("#box-btn button:first").trigger('click');
		
	</script>
</body>
</html>
