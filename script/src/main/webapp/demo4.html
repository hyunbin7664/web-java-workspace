<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>연산자</h1>
	
	<script type="text/javascript">
		// 정수/정수의 결과가 실수가 될 수 있다.
		console.log(5/2);	// 2.5가 출력된다.
		
		/*
			==과 ===
				
			== 은 타입이 다르더라도 변환 후 값이 일치하면 true로 판정한다.
			===은 타입과 값이 모두 일치할 때만 true로 판정한다.
			
			* 자바스크립트에서는 숫자간의 비교, 문자간의 비교, 문자간의 비교에 ===의 사용을 추천한다.
		*/
		console.log(10 == '10');	// true
		console.log(10 === '10');	// false
		
		console.log(10 === 10);	// true
		console.log(10 === '10');	// false
		
		/*
			자바스크립트의 false값
			(if, while, 조건식 등에서 false처럼 동작하는 값)
			-----------------------------------------------------------
			값			타입
			-----------------------------------------------------------
			flase		boolean
			0			number
			-0			number	
			""			string			빈 문자열
			null		object			객체를 참조하지 않음
			undefined	undefined		값이 할당되지 않음
			NaN			number			숫자가 아닌 값(Not a Number)
			-----------------------------------------------------------
		위 7가지 값 외의 모든 값은 true값이다.
		
		논리연산자에서
		값1 true값인 경우 			값1 false값인 경우
		값1 || 값2 -> 값1			값1 || 값2 -> 값2
		값1 && 값2 -> 값2			값1 && 값2 -> 값1
		*/
		
		console.log('가' && '나');	// 나 출력
		
		// false값을 활용한 예시
		
		// ||을 이용한 기본값 할당학.
		// 매개변수 name에 전달받은 값이 없을 때 username에 'Guest'가 대입된다.
		function fn1(name) {
			let username = name || 'Guest';
			console.log(username + '님 환영합니다.');
		}
		
		fn1();
		fn1("홍길동");
		
		function fn2(name) {
			if(name) {
				console.log(name)
			} else {
				console.log("이름은 필수입니다.")
			}
		}
		
		fn2();
		fn2('홍길동');
	</script>
</body>
</html>
