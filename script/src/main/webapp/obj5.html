<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 내장객체</h1>
	<script type="text/javascript">
		// 수학 계산과 관련된 기능을 제공하는 객체
		console.log("임의의 난수", Math.random());
		console.log("반올림", Math.round(3.14));
		console.log("천장값", Math.ceil(1.7));
		console.log("바닥값", Math.floor(1.7));
		console.log("최소값", Math.min(10, 31, 7, 36, 27));
		console.log("최대값", Math.max(10, 31, 7, 36, 27));
		
	</script>
</body>
</html>
