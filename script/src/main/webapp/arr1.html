<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 배열</h1>
	
	<script type="text/javascript">
		let arr1 = [];
		
		// .push(값) : 배열의 맨 마지막에 새로운 값을 추가한다.
		arr1.push("홍길동");	// [홍길동]
		arr1.push("김유신");	// [홍길동, 김유신]
		arr1.push("강감찬");	// [홍길동, 김유신, 강감찬]
		
		// .unshift(값) : 배열의 맨 앞에 새로운 값을 추가한다.
		arr1.unshift("이순신");	// [이순신, 홍길동, 김유신, 강감찬]
		arr1.unshift("유관순");	// [유관순, 이순신, 홍길동, 김유신, 강감찬]
		
		// .pop() : 배열의 맨 마지막 값을 삭제하고 반환한다.
		let value1 = arr1.pop();	// [유관순, 이순신, 홍길동, 김유신]
		let value2 = arr1.pop();	// [유관순, 이순신, 홍길동]
		
		// .shift() : 배열의 맨 앞 값을 삭제하고 반환한다.
		let value3 = arr1.shift();	// [이순신, 홍길동]
		let value4 = arr1.shift();	// [홍길동]
		
	</script>
</body>
</html>
