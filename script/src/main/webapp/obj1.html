<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 객체</h1>
	
	<script type="text/javascript">
		/*
			자바스크립트의 객체
			- 객체는 속성과 기능을 가지고 있다.
			- 속성은 객체의 고유한 성질(값)이다.
			- 속성은 객체의 프로퍼티(property)로 표현한다.
			- 기능은 객체의 고유한 동작이다.
			- 기능은 객체의 메소드(method)로 표현한다.
			
			자바스크립트 객체의 종류
			- 내장객체
				자바스크립트 엔진에 내장되어 있는 객체
			- 브라우저 객체 모델(BOM, Browser Object Model)
				웹브라우저에 포함되어(제공하는) 있는 객체
				* window 객체 : 현재 열려있는 브라우저의 창을 표현하는 객체
				* Screen 객체 : 사용자의 스크린에 대한 정보를 포함하고 있는 객체
				* Location 객체 : 주소표시줄의 현재 URL 정보를 표현하는 객체
				* History 객체 : 사이트 방문이력 정보를 표현하는 객체
				* Navigator 객체 : 현재 사용중인 브라우저 정보를 표현하는 객체
			- 문서 객체 모델(DOM, Document Object Model)
				HTML 문서를 표현하는 객체다.
				HTML 문서를 처리할 수 있는 다양한 API를 제공한다.
				
		*/
		
		/*
			객체를 생성하는 방법
			1. object객체를 이용해서 객체 생성하기
			let obj = new Object();
				* 잘 사용하지 않는다.
			2. 객체 리터럴을 이용해서 객체 생성하기
			let obj = {};
			3. 생성자 함수를 이용해서 객체 생성하기
			let obj = new Person();
			
		
		*/
		
		// 객체 리터럴을 이용해서 객체 생성하기
		let user1 = {
				no: 1, 
				name: '홍길동',
				id: 'hong', 
				email: 'hong@gmail.com', 
				info: function() {
					console.log('번호', this.no);
					console.log('이름', this.name);
					console.log('아이디', this.id);
					console.log('이메일', this.email);
				}
		};
		
		user1.info();
		
		// - 빈 객체 생성하기
		let user2 = {};
		user2.no = 20;
		user2.name = "김유신";
		user2.email = "kim@gmail.com";
		user2["tel"] = '010-1111-1111';
		console.log(user2.no);
		console.log(user2['name']);
		console.log(user2['email']);
		console.log(user2.tel);
		console.log(user2.zipcode);	// undefined가 출력됨
		console.log(user2.address);	// undefined가 출력됨
	</script>
</body>
</html>
