<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>변수가 동적 데이터타입을 지원</h1>
	
	<script type="text/javascript">
		/*
		자바스크립트의 변수
			+ 변수 선언시 타입을 지정하지 않는다.
			  let x = 10;
			+ 변수의 타입은 변수에 저장되는 값에 따라서 자동으로 변경된다.
			  - 매개변수 선언시 타입을 지정하지 않는다.
			    function fn(x, y) {...}
			  - 메소드 선언부에 반환타입이 없다.
			    반환값을 담을 때 변수의 타입이 필요하지 않는다.
			+ 변수명의 첫문자는 문자로 시작한다.(숫자로 시작할 수 없다.)
			  (영어대문자, 영어소문자, _, $ 가능)
		*/
		
		// 변수 x의 타입은 undefined 다.
		// 변수 x의 값은 undefined 다.
		// 변수를 선언하고 값을 할당하지 않으면, 해당 변수의 타입은 undefined다.
		// undefined타입의 변수는 undefined값을 유일한 값으로 가진다.
		let x;
		console.log("x의 타입: ", typeof x, "x의 값: ", x);
		
		// 변수 x의 타입은 number이다.
		// 정수, 실수에 상관없이 변수에 숫자가 대입되면 해당 변수의 타입은 number이다.
		// javascript는 숫자를 java의 double 타입처럼 취급한다.
		x =10;
		console.log("x의 타입: ", typeof x, "x의 값: ", x);
		
		x=3.14;
		console.log("x의 타입: ", typeof x, "x의 값: ", x);
		
		// 변수 x의 타입은 string이다.
		// 문자, 문자열 구분없이 전부 string이다.
		// 문자열은 작은따옴표('')나 큰따옴표("")로 감싸서 표현한다.
		x='홍';
		console.log("x의 타입: ", typeof x, "x의 값: ", x);
		
		x='홍길동';
		console.log("x의 타입: ", typeof x, "x의 값: ", x);
		
		// 변수 x의 타입은 boolean이다.
		x=false;
		console.log("x의 타입: ", typeof x, "x의 값: ", x);
	</script>
</body>
</html>
