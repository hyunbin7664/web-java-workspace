<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>문서 객체 모델</h1>
	
	<h2>엘리먼트 엑세스하기</h2>
	<p id="intro" class="txt">첫번째 단락</p>
	<p class="txt">두번째 단락</p>
	<p class="txt">세번쨰 단락</p>
	<p>네번째 단락</p>
	
	<script type="text/javascript">
		// 엘리먼트 찾기
		// 1. 엘리먼트의 아이디로 찾기
		let el1 = document.getElementById("intro");
		console.log(el1);
		
		let el2 = document.querySelector("#intro");
		console.log(el2);
		
		// 2. 태그이름으로 찾기
		let list1 = document.getElementsByTagName("p");
		console.log(list1);
		
		let list2 = document.querySelectorAll("p");
		console.log(list2);
		
		// 3. 클래스이름으로 찾기
		let list3 = document.getElementsByClassName("txt");
		console.log(list3);
		
		let list4 = document.querySelectorAll(".txt");
		console.log(list4);
		
		/*
			문서 객체 모델(DOM, Document Object Model)
			- DOM은 HTML, XML 문서를 다루는 표준을 정의한 것이다.
			  객체의 종류, 객체의 속성과 메소드 등을 표준으로 정의하였다.
			  브라우저 개발자가 표준에 맞게 구현해서 제공하고 있다.
			- DOM을 사용하면 현재 브라우저에 표시된 웹 페이지의 
			  모든 엘리먼트(태그, 요소)에 엑세스할 수 있다.
			  * 웹페이지의 모든 엘리먼트(태그)를 조작할 수 있다.
			  * 웹페이지의 태그의 모든 속성을 조작할 수 있다.
			  * 웹페이지의 CSS 스타일을 조작할 수 있다.
			  * 웹페이지에서 사용자와의 상호작용으로 발생하는 이벤트에 대응할 수 있다.
			
			- 주요 객체
			  Document 객체
			  	- HTML 문서를 표현하는 객체다.
			  	- 브라우저가 HTML 문서를 로딩하면 그 문서를 해석해서 Document 객체를 생성한다.
			  	- 생성된 Document객체는 Window객체의 document 프로퍼티에 저장된다.
			  	- Document 객체는 HTML 문서의 Tree 구조로 표현한다.
			  Element 객체
			  	- HTML 문서의 태그를 표현하는 객체다.
			  	- HTML 문서를 조작하기 위해서는 언제나 대상 Element 객체를 
			  	  찾는 것이 첫번째로 수행할 작업이다.
			  Attribute 객체
			  	- HTML의 태그의 속성을 표현하는 객체다.
			  HTMLCollection 객체
			  	- Element객체를 여러 개 담을 수 있는 객체다.
			  	- 배열유사객체(array-like)다.
			  Style 객체
			  	- CSS 스타일정보를 표현하는 객체다.
			  Event 객체
			  	- 사용자와의 상호작용으로 발생하는 이벤트 정보를 표현하는 객체다.
		*/
	
	</script>
</body>
</html>
