<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 내장객체</h1>
	<script type="text/javascript">
		// 문자열을 표현하는 객체
		/*
			let x = "홍길동";
			
			"홍길동"은 "string" 타입이다.
			x도 "string"타입 변수다.
			"홍길동"은 객체가 아니다. (속성과 메소드가 없다.)
			
			x.속성;
			x.메소드();
			위와 같이 속성이나 메소드를 실행하는 순간 객체로 변신한다.
			즉, x에 "홍길동"을 담고 있는 String 객체가 대입된다.
		*/
		
		let text = "이것이 자바다";
		
		// .length는 문자열의 길이를 반환한다.
		console.log("문자열의 길이", text.length);
		// .includes(value)는 지정된 값이 문자열에 포함되어 있는지 여부를 반환한다.
		console.log("포함여부 조사", text.includes("자바"));
		// .indexOf(value)는 지정된 값이 처음으로 동작하는 위치를 반환한다.
		console.log("등장위치", text.indexOf("자바"));
		// .charAt(위치)는 지정된 위치의 문자를 하나 반환한다.
		console.log("특정위치의 문자", text.charAt(0));
		
		let text2 = "String Properties and Methods";
		
		console.log("대문자로", text2.toUpperCase());
		console.log("소문자로", text2.toLowerCase());
		console.log("잘라내기", text2.substring(1, 5));
		
		let text3 = "Mr Blue has a blue house and a blue car";
		
		console.log("바꾸기", text3.replace("blue", "red"));
		console.log("바꾸기", text3.replaceAll("blue", "red"));
		
		// /정규표현식/
		console.log("바꾸기", text3.replace(/blue/, "red"));
		console.log("바꾸기", text3.replace(/blue/g, "red"));
		console.log("바꾸기", text3.replace(/blue/gi, "red"));
		
		// 문자열 나누기
		let arr1 = text3.split(" ");
		console.log(arr1[0]);
		console.log(arr1[1]);
		console.log(arr1[2]);
		console.log(arr1[3]);
		
		/*
			Java의 String과 차이점
			
			1. 문자열 비교
				자바: equals() 메소드를 사용해서 비교
					String str1 = "홍길동";
					String str2 = "홍길동";
				
					str1.equals(str2);
				
				자바스크립트: 
					let str1 = "홍길동";
					let str2 = "홍길동";
					
					str1 == str2;
					str1 === str2;
			
			2. 문자열의 길이
				자바: length() 메소드 사용
					String str = "안녕하세요";
					int len = str.length();
				
				자바스크립트: length 프로퍼티 사용
					let str = "안녕하세요";
					let len = str.length;
		*/
		
		
	</script>
</body>
</html>
