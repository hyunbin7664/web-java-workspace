<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>목록을 표시하는 태그</h1>
	<h2>즐겨찾기 목록</h2>
	
	<ul>
		<li>다음</li>
		<li>네이버</li>
		<li>구글</li>
		<li>야후</li>
		</ul>
	<h2>베스트셀러 목록</h2>
	<ol>
		<li>자바의 정석</li>
		<li>이것이 자바다</li>
		<li>혼자서 공부하는 자바</li>
		<li>혼자서 공부하는 파이썬</li>
		<li>코딩테스트와 알고리즘</li>
	</ol>
	
	<h2>영화 정보</h2>
	<dl>
		<dt>제목</dt><dd>미키17</dd>
		<dt>개봉일</dt><dd>2025년 3월 7일</dd>
		<dt>감독</dt><dd>봉준호</dd>
		<dt>제작자</dt><dd>봉준호</dd>
		<dt>감독</dt><dd>봉준호</dd><dd>브레드 피트</dd><dd>최두호</dd>
		<dt>촬영</dt><dd>다리우스 콘쥐</dd>
	</dl>
<!-- 
	<ul>
	+ 순서없는 목록
	+ <li>를 자식태그로 포함한다.
	<ol>
	+ 순서있는 목록
	+ <li>를 자식태그로 포함한다.
	<dl>
	+ 정의 목록
	+ <dt>, <dl>를 자식태그로 포함한다.
	
	주의사항
	+ <ul>과 <ol>은 <li>태그만 포함할 수 있다.
	  <ul>
	  	<p>컨텐츠</p>			<---- 유효하지 않은 테그
	  	<li>컨텐츠</li>
	  	<li><p>컨텐츠</p></li> 	<---- <li>태그 내부에는 무엇이 오든 상관없다
	  </ul>
	+ <li>태그는 반드시 <ol> 혹은 <ul>로 감싸져있어야 한다.
	  <p>컨텐츠</p>
	  <li>...</li>
	+ 
 -->
</body>
</html>
