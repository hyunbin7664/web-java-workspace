<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>폼 입력요소</h1>
	
	<form action="register.jsp"
		method="post" novalidate>
		<!-- 숨김 필드
				* 입력 폼에 표시되지 않는 폼 입력요소를 정의한다.
				* 사용자로부터 입력받을 필요는 없지만
				  서버로 제출해야 하는 값을 숨김 필드로 정의한다.
				* 사용자가 직접값을 입력하지 않기 때문에
				  value 속성을 이용해서 적절한 값이 미리 설정되어 있다.
		 -->
		<input type="hidden" name="agree1" value="yes"/>
		<input type="hidden" name="agree2" value="yes"/>
		<input type="hidden" name="agree3" value="no"/>
		<div>
			<!-- 일반 입력필드 -->
			<label>이름</label><br/>
			<input type="text" name="name" value="홍길동"
				maxlength="10"/>
		</div>
		<div>
			<!-- 비밀번호 입력필드
				* 입력값이 블라인드 처리된다.
				* 한글이 입력되지 않는다.(영어 대소문자, 숫자, 특수문자 가능)
				 -->
			<label>비밀번호</label><br/>
			<input type="password" name="pwd"
				 minlength="8"
				 placeholder="비밀번호를 입력하세요."/>
		</div>
		<div>
			<!-- 라디오버튼 
				* 라디오버튼을 정의할 때는 같은 이름을 지정해서
				  하나의 그룹으로 묶어야 한다.
				* 같은 이름을 가진 라디오버튼은 오직 하나만 체크된다.
				  성별, 결혼여부, 졸업여부, 학력 등 하나만 고르는 것을 입력요소를 추가할 때 사용
				* value 속성을 사용해서 값을 미리 설정해야 한다.
				  (value 속성으로 설정된 값이 실제로 서버로 제출되는 값이다.)
				* checked="checked" 속성을 정의하면
				  해당 라디오버튼이 체크된다.
				  (체크된 라디오버튼의 값이 서버로 제출된다.)
			-->
			<input type="radio" name="gender" value="남" checked="checked"/>
			<label>남자</label>
			<input type="radio" name="gender" value="여"/>
			<label>여자</label>
		</div>
		<div>
			<!-- 체크박스
				* 체크박스를 정의할 때는 같은 이름을 지정해서
				  하나의 그룹으로 묶어야 한다.
				* 체크박스는 여러 개 체크할 수 있다.
				  보유기술, 경력사항, 검색옵션 등 여러 개 선택가능한 항목 정의에 사용
			-->
			<input type="checkbox" name="skill" value="java" checked="checked"/>
			<label>자바</label><br/>
			<input type="checkbox" name="skill" value="python"/>
			<label>파이썬</label><br/>
			<input type="checkbox" name="skill" value="db"/>
			<label>데이터베이스</label><br/>
			<input type="checkbox" name="skill" value="data"/>
			<label>데이터분석</label><br/>
			<input type="checkbox" name="skill" value="ai"/>
			<label>인공지능</label><br/>
			<input type="checkbox" name="skill" value="c"/>
			<label>C언어</label><br/>
			<input type="checkbox" name="skill" value="c++"/>
			<label>C++</label>
			<p>보유기술을 모두 체크하세요.</p>
		</div>
		<div>
			<!--  날짜 입력필드
					* 날짜 입력필드를 정의한다.
					* 날짜형식은 YYYY-MM-DD 형식이다.
					* min/max 속성을 사용해서 날짜를 제한할 수 있다.
			-->
			<label>생년월일</label><br/>
			<input type="date" name="birth"
				min="1900-01-01"
				max="2025-03-21">
		</div>
		<div>
			<!--  숫자 입력필드
				* 숫자만 입력가능한 입력필드를 정의한다.
				* min/max 속성으로 입력가능한 숫자 범위를 제한한다.
			-->
			<label>나이</label><br/>
			<input type="number" name="age"
				min="1" max="150" />
		</div>
		<div>
			<!--  숫자 입력필드
				* 숫자만 입력가능한 입력필드를 정의한다.
				* min/max 속성으로 입력가능한 숫자 범위를 제한한다.
				* step을 한 번에 증가/감소되는 수치를 지정할 수 있다.
			-->
			<label>희망급여 (만원 단위)</label><br/>
			<input type="number" name="salary"
				min="300" max="1000" step="10" />
		</div>
		<div>
			<!--  첨부파일 등록필드
				* 첨부파일을 등록하는 입력요소를 정의한다.
				* multiple="multiple" 속성을 지정하면
				  한 번에 여러 개의 파일을 첨부파일로 등록할 수 있다.
				* accept 속성은 첨부파일로 등록가능한 파일을 지정할 수 있다.
				  accept=".png,.jpg"
				  accept="image/*,audio/*,video/*"
				* 주의사항
				  + 첨부파일 등록필드에서는 value 속성을 사용할 수 없다.
				    (보안 때문에 서버로 전송되는 첨부파일은 오직
				     사용자의 자발적인 선택으로 첨부할 수 있다.)
				  + 만약, 입력요소에 첨부파일 등록필드가 있다면
				    무조건 <form> 태그의
				    method="post"로 설정하고
				    enctype="multipart/form-data"로 설정한다.
			-->
			<label>첨부파일</label><br/>
			<input type="file" name="attachedFile"
			multiple="multiple"
			accept=".png,.jpg">
		</div>
		<div>
			<!-- 콤보박스
				- 드롭다운 항목이 제공되는 콤보박스 입력요소를 정의한다.
				- <select> 태그는 <option> 태그를 자식요소로 가진다.
				- 사용자가 선택한 옵션의 설정된 값이 서버로 제출된다.
				- selected="selected" 속성으로
				  특정 항목을 미리 선택상태로 지정할 수 있다.
				
			-->
			<label>근무 희망 지역</label><br/>
			<select name="city">
				<option value="서울">서울</option>
				<option value="인천">인천</option>
				<option value="경기">경기</option>
				<option value="대전" selected="selected">대전</option>
				<option value="부산">부산</option>
				<option value="대구">대구</option>
				<option value="광주">광주</option>
				<option value="세종">세종</option>
				<option value="울산">울산</option>
				<option value="제주" disabled="disabled">제주</option>
				<option value="기타">기타</option>
			</select>
		</div>
		<div>
			<!--  멀티라인 입력필드
			* 여러 줄을 입력할 수 있다.
			* 주의사항
				+ value 속성이 없다.
				  <textarea name="profile">입력값...</textarea>
			
			-->
			<label>자기소개</label><br/>
			<textarea name="profile" rows="10" cols="60"></textarea>/>
		</div>
		<!-- 버튼
			* <form> 태그 내부에 버튼을 정의한다.
			* <input>과 <button>태그를 이용해서 버튼을 정의할 수 있다.
			  type="submit"이면 폼 입력값을 모아서 서버로 제출한다.
			  type="reset"이면 폼 입력값을 초기화한다.
			  type="button"이면 일반버튼을 동작한다.
			* submit버튼과 reset버튼이 <form> 태그 바깥에 있으면
			  정상적으로 동작하지 않는다.
			* <form>태그 내부에서 <button>태그로 정의하는 버튼은
			  기본적으로 submit 버튼으로 동작한다.
		 -->
		
		<!-- 	
		<input type="submit" value="제출버튼"/>
		<input type="reset" value="리셋버튼"/>
		<input type="button" value="일반버튼"/>
		-->
		<button type="submit">제출버튼</button>
		<button type="reset">리셋버튼</button>
		<button>일반버튼</button>
	</form>
<!--
	<form>
	- 사용자가 값을 입력할 수 있는 입력요소를 포함하는 태그다.
	- 입력요소는 <input>, <select>, <textarea>태그로 작성한다.
		입력필드
		비밀번호 입력필드
		날짜/시간 입력필드
		숫자 입력필드
		첨부파일 입력필드
		체크박스
		라디오버튼
		콤보박스
		멀티라인 입력필드
	- 사용자가 값을 입력하고 제출버튼을 클릭하면 입력값을 전부 모아서 서버로 보낸다.
	- 주요 속성
		+ action 속성
			- 사용자가 입력값을 제출하면 그 요청을 처리할 서버측 웹 애플리케이션의 이름
		+ method 속성
			- HTTP 요청방식을 지정한다.
			- "get", "post" 중 하나를 지정한다.
			- 기본값은 "get"다.
		+ enctype 속성
			- 폼입력요소에 사용자가 입력한 값을 모아서 서버로 제출할 때
			  어떻게 인코딩해서 제출할 것인지를 지정하는 속성이다.
			- 기본값은 "application/x-www-form-urlencoded"
			
	<input>
	- 입력필드, 체크박스, 라디오버튼과 같은 입력요소를 정의하는 태그다.
	- type 속성에 따라서 다양한 형태의 입력요소를 작성할 수 있다.
	- 주요 속성
		+ type 속성
			- 입력요소의 형태를 결정하는 속성이다.
			- 주요 값
				type="text"		: 일반 텍스트를 입력하는 입력필드
				type="password" : 비밀번호를 입력하는 입력필드
				type="checkbox" : 체크박스(복수개 체크 가능)
				type="radio"	: 라디오버튼(1개만 체크 가능)
				type="file"		: 첨부파일 등록 필드
				type="date"		: 날짜 입력필드
				type="time"		: 시간 입력필드
				type="datetime"	: 날짜와 시간 입력필드
				type="email"	: 이메일주소 입력필드(@가 들어간 이메일주소인지 검사한다.)
				type="url"		: url 주소 입력필드
				type="number"	: 숫자만 입력가능한 입력필드
				type="range"	: 숫자 범위를 조절할 수 있는 입력필드
				type="hidden"	: 화면에 숨김처리되는 입력필드
				type="button"	: 일반 버튼 (전송x)
				type="submit"	: 폼입력값을 서버로 전송시키는 버튼
				type="reset"	: 폼입력값을 리셋시킨다.
	<textarea>
	- 여러 줄의 텍스트를 입력할 수 있는 입력필드를 정의한다.
	- 게시판의 게시글, 이력서의 자기소개서 등과 같이 입력량이 많은 텍스트를 입력할 수 있는 필드
	- 주요 속성
		+ rows : 입력필드의 입력영역 중 화면에 표시되는 라인 수를 지정한다.
		+ cols : 입력필드의 입력영역 중 화면에 표시되는 너비를 지정한다.
	- 주의사항
		+ 여는 태그와 닫는 태그를 꼭 적는다.
		+ 여는 태그와 닫는 태그를 공백없이 꼭 붙여서 적는다.
		+ 만약 입력필드에 표시할 컨텐츠가 있느면 여는 태그와 닫는 태그 사이에 적는다.
		<textarea>안녕하세요</textarea>
	<select>
	- 콤보박스(드롭다운 메뉴)를 정의한다.
	- 자식태그로 <optgroup> 혹은 <option> 태그를 포함한다.
	<label>
	- 입력필드에 대한 레이블을 정의한다.
	<button>
	- 버튼을 정의한다.
	- 사용자와 상호작용에 사용된다.
	
	form 입력 요소의 공통 속성
	  + <form>, <input>, <select>, <option>, <textarea>
	  
	  + name 속성
	    - 폼 요소의 이름을 지정한다.
	    - 폼 입력값이 서버로 제출될 때 name속성으로 지정된 이름으로 전송된다.
	      (만약 name속성을 지정하지 않으면 입력값이 제출되지 않는다.)
	    - <form>, <input>, <select>, <textarea>에 지정한다.
	    - <form>태그의 name은 다른 <form>태그와 구별하기 위한 용도로 사용된다.
	  + value 속성
	    - 폼 입력요소의 값을 지정한다.
	    - <input>, <option>에 지정한다.
	    - 단, <input type="file">은 value를 설정할 수 없다.
	  + checked 속성
	    - 폼 입력요소의 체크 여부를 지정한다.
	    - <input type="radio">, <input type="checkbox">에 지정한다.
	    - checked 속성 지정하기
	      <input type="radio" checked />
	      <input type="radio" checked="checked" />
	  + selected 속성
	    - 폼 입력요소의 선택 여부를 지정한다.
	    - <option>에 지정한다.
	    - selected 속성 지정하기
	      <option value="seoul" selected>서울</option>
	      <option value="seoul" selected="selected">서울</option>
	  + disabled 속성
	    - 폼 입력요소를 비활성화 시킨다.
	    - <input>, <select>, <textarea>, <option>, <button>
	    - 비활성화 입력요소의 값은 서버로 제출되지 않는다.
	      <input>, <select>, <textarea>에 disabled 속성을 추가하면
	      해당 입력요소의 값이 제출되지 않는다.
	      <option>에 disabled 속성을 지정하면 해당 옵션을 선택할 수 없다.
	    - disabled 속성 지정하기
	      <input disabled />
	      <input disabled="disabled" />
	    
	  + readonly 속성
	    - 폼 입력요소를 읽기전용 폼 입력요소로 설정한다.
	    - 읽기 전용으로 설정하면 값을 수정할 수 없다.
	    - <input>, <textarea>에 지정한다.
	    - readonly 속성 지정하기
	      <input readonly />
	      <input readonly="readonly" />
	  + required
	    - 폼 입력요소를 필수 입력요소로 설정한다.
	  + placeholder
	    - 입력필드에 입력값 힌트를 지정한다.
	    - <input>, <textarea>에 지정한다.ㅌ`
		- 입력필드에 값을 입력하면 사라진다.
		- placeholder로 설정된 값은 서버로 전송되지 않는다.
	  + minlength, maxlength
	    - 입력필드에 입력되는 문자의 길이를 제한한다.
	    - 작성예
	      <input type="text" name="name" minlength="2" />
	      <input type="password" name="pwd" minLength="9" />
	  + min, max
	    - 입력필드에 입력되는 숫자나 날짜의 범위를 제한한다.
	    - 작성예
	      <input type="number" name="age"
	          min="1" max="80" />
	      <input type="date" name="birgh"
	          max="2025-03-21" />
	  + novalidate
	    - 폼 입력요소의 제한사항을 검사하지 않는다.
	    - <form> 태그에 지정한다.
	    - min, max, minLength, maxlength, required 등의 속성으로
	      지정된 제한사항을 폼입력값 제출전에 검사하지 않는다.
	    - <input> type="email", type="url", type="tel"로
	      지정된 입력필드는 유효한 이메일, url, 전화번호 형식인지
	      폼입력값 제출전에 검사하지 않는다.
	  
	
	
-->
</body>
</html>
