<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 
	table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	}
	th, td {
	padding: 10px;
	}
</style>
</head>
<body>
	<h1>표를 표현하는 태그</h1>
	
	<h3>가로 방향으로 셀이 병합된 표</h3>
	<table>
		<thead>
			<tr>
				<th colspan="2">1분기</th>
				<th colspan="2">2분기</th>
			</tr>
			<tr>
				<th>부서명</th>
				<th>매출액</th>
				<th>부서명</th>
				<th>매출액</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>영업1팀</td>
				<td>100,000,000 원</td>
				<td>영업1팀</td>
				<td>200,000,000 원</td>
			</tr>
			<tr>
				<td>영업2팀</td>
				<td>40,000,000 원</td>
				<td>영업2팀</td>
				<td>120,000,000 원</td>
			</tr>
		</tbody>
	</table>
	
	<h3>세로 방향으로 셀이 병합된 표</h3>
	<table>
		<thead>
			<tr>
				<th>부서명</th>
				<th>직원명</th>
				<th>매출액</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3">영업1팀</td>
				<td>김도영</td>
				<td>40,000,000 원</td>
			</tr>
			<tr>
				<td>김정우</td>
				<td>40,000,000 원</td>
			</tr>
			<tr>
				<td>정재현</td>
				<td>40,000,000 원</td>
			</tr>
			<tr>
				<td rowspan="4">영업2팀</td>
				<td>유우시</td>
				<td>40,000,000 원</td>
			</tr>
			<tr>
				<td>사쿠야</td>
				<td>40,000,000 원</td>
			</tr>
			<tr>
				<td>리쿠</td>
				<td>40,000,000 원</td>
			</tr>
			<tr>
				<td>오시온</td>
				<td>40,000,000 원</td>
			</tr>
		</tbody>
	</table>
<!-- 
	가로/세로 방향 셀 병합
	
	<th>, <td> 태그는 colspan 속성과 rowspan 속성이 있다.
	
	colspan은 가로로 병합할 셀의 개수를 설정하는 속성이다.
	rowspan은 세로로 병합할 셀의 개수를 설정하는 속성이다.
	
	<th colspan="3"></th>
	<th rowspan="3"></th>
 -->
</body>
</html>
