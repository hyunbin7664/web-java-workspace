<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>color</h1>
	
	<h2>색상이름으로 색 지정</h2>
	<p style="background-color: red">red</p>
	<p style="background-color: green">deep green</p>
	<p style="background-color: blue">blue</p>

	<h2>hex 코드로 색 지정</h2>
	<!--
		#RRGGBB: R(빨강), G(초록), B(파랑)
		
		값의 범위 : #000000 ~ #FFFFFF
		
		빨강: #ff0000
		초록: #00ff00
		파랑: #0000ff
		검정: #000000
		흰색: #ffffff
		노랑: #ffcc00
		보라: #ff00ff
		
		축약형(3자리로 표현하는 것)
		#fff -> #ffffff
		#fcf -> #ffccff
		#fc0 -> ffcc00
		
	-->
	<p style="background-color: #ff0000">red</p>
	<p style="background-color: #00ff00">green</p>
	<p style="background-color: #0000ff">blue</p>
	
	<p style="background-color: #000000">black</p>
	<p style="background-color: #ffffff">white</p>
	
	<p style="background-color: #f00">red</p>
	<p style="background-color: #0f0">green</p>
	<p style="background-color: #00f">blue</p>
	
	<h2>rgb함수로 색 지정</h2>
	<!--
		rgb(red, green, blue)
		
		검정: rgb(0, 0, 0)
		흰색: rgb(255, 255, 255)
		
		빨강: rgb(255, 0, 0)
		초록: rgb(0, 255, 0)
		파랑: rgb(0, 0, 255)
	-->
	<p style="background-color: rgb(255, 0, 0)">red</p>
	<p style="background-color: rgb(0, 255, 0)">green</p>
	<p style="background-color: rgb(0, 0, 255)">blue</p>
</body>
</html>
