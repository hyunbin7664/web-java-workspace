<!-- 
	<!DOCTYPE html>
	+ 문서타입 선언부다.
	+ 아래의 html 문서가 HTML5 작성규칙을 준수함을 나타냄
 -->
<!DOCTYPE html>
<!-- 
	<html> ~ </html>
 	+ html문서의 루트 엘리먼트(최상위 요소)를 정의한다.
 	+ html문서는 오직 하나의 html 태그를 포함한다.
 	+ html문서의 모든 엘리먼트는 html 엘리먼트 내부에 작성된다.
 	+ html 요소는 <head>와 <body> 요소를 자식 요소로 가진다.
  -->
<html lang = "ko">
<!-- 
	<head> ~ </head>
	+ html문서와 관련된 부가적인 정보를 포함하는 태그다.
	+ 문서의 제목, meta정보, 링크, 스크립트를 포함한다.
	+ <head>에 포함된 내용은 웹 브라우저 화면에 출력되지 않는다.
	+ 주요 자식 태그
		<title> : 문서의 제목을 표시한다.
		<meta>	: 문서의 부가적인 정보를 표시한다.
		<link>	: 외부파일을 이 문서와 연결한다.
		<style>	: CSS 스타일 정보를 정의한다.
		<script> : 자바스크립트 소스파일을 이 문서에 포함시키거나 자바스크립트 코드를 포함시킨다.
 -->
<head>
<!-- 
	<meta charset="UTF-8">
	html문서의 문자 인코딩방식을 지정한다.
	utf-8은 유니코드를 기반으로 하나는 문자변환방식이다.
-->
<meta charset="UTF-8">
<title>연습</title>
</head>
<!-- 
	<body> ~ </body>
	+ 문서의 본문을 표현(포함)하는 태그다.
	+ 웹브라우저에 실제로 표시되는 컨텐츠 포함한다.
    + 텍스트, 이미지, 링크, 동영상 등 다양한 요소가 들어갈 수 있다.
 -->
<body>
	<h1>메인 페이지</h1>
	<p>페이지 방문을 환영합니다.</p>
</body>
</html>
