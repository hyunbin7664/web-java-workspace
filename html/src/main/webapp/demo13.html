<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#city-header {
		background-color: lightblue;
		color: black;
		padding: 10px;
		margin-bottom: 40px;
	}
	.city {
		background-color: tomato;
		color: white;
		padding: 10px;
		margin-bottom: 20px;
	}
	.main {
		text-align: center;
	}
</style>
</head>
<body>
	<h1>id와 class 속성</h1>
	
	<h2>multiple classes</h2>
	<!--
		multiple classes
		- 하나의 엘리먼트에 class 속성값을 여러개 설정할 수 있다.
		  <div class="city main">...</div>
		- class 속성값과 일치하는 모든 스타일이 적용된다.
	-->
	<div id="city-header">
		<h3>나의 도시</h3>
		<p>아래의 도시들은 내가 방문했던 도시들이다.</p>
	</div>
	
	<div class="city main">
		<h3>런던</h3>
		<p>런던은 영국의 수도입니다.</p>
	</div>
	
	<div class="city">
		<h3>서울</h3>
		<p>서울은 대한민국의 수도입니다.</p>
	</div>

	<div class="main">
		<h3>도쿄</h3>
		<p>도쿄는 일본의 속성입니다.</p>
	</div>
<!--
	id 속성
	- html문서에서 엘리먼트를 고유하게 식별하기 위한 속성이다.
	- html문서 전체에서 id 속성값은 고유한 값을 가져야 한다.
	- id 속성은 특정 엘리먼트 하나에만 스타일을 적용할 때 사용할 수 있다.
	- id 속성은 자바스크립트로 특정 엘리먼트 하나를 선택해서 조작할 때 사용할 수 있다.
	
	class 속성
	- html문서에서 같은 클래스 값을 가지는 엘리먼트는 하나이상 존재할 수 있다.
	- 하나의 엘리먼트는 여러개의 class 속성값을 가질 수 있다.
	- class 속성은 html문서에 스타일을 적용하기 위해서 주로 사용된다.
	  * 같은 class 속성을 가진 엘리먼트들은 같은 스타일이 적용된다.
	- 서로 다른 태그라도 같은 class 속성값을 가질 수 있다.
	  <div class="main">...</div>
	  <p class="main">...</p>
	- class 속성은 자바스크립트로 여러 엘리먼트를 한번에 조작할 때 사용할 수 있다.
-->
</body>
</html>
