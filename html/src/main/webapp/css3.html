<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	<link> 태그를 이용해서 외부 스타일 시트를 불러오기
	- 주요 속성
		rel 속성 (relationship의 약자)
		  + 현재 html 문서와 링크로 연결된 리소스와의 관계를 정의한다.
		  + rel="styleshee"는 이 리소스는 이 html문서의 스타일시트다.
		  + css파일 포함시킬 때 rel="styleshee"를 지정해야지만
			브라우저가 해당 리소스를 스타일시트 파일로 인식한다.
		href 속성
		  + 불러올 스타일시트 파일의 경로를 지정한다.
-->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>외부 스타일 적용하기</h1>
<!--  
	스타일시트 파일을 별도로 생성하고 적용하는 방식
	+ 실무 프로젝트에서 사용하는 방식
	+ 스타일을 재사용할 수 있다.(다른 HTML 문서에도 적용가능)
	+ HTML과 CSS를 분리시켰기 때문에 가독성이 높아지고, 유지보수가 용이하다.
-->
	<button class="btn">버튼</button>
</body>
</html>
